name: Upload Pyearth Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: release  # Use GitHub environments for better security

    steps:
    - uses: actions/checkout@v4  # Use latest version
      with:
        fetch-depth: 0  # Fetch full history for proper versioning

    - name: Set up Python 3.11
      uses: actions/setup-python@v4  # Use latest version
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest

    - name: Verify package metadata
      run: |
        python -m build --check
        check-manifest
        twine check dist/*

    - name: Build package
      run: python -m build

    - name: Verify version matches tag
      run: |
        PACKAGE_VERSION=$(python -c "import setup; print(setup.version)" 2>/dev/null || python -c "from setuptools import setup; exec(open('setup.py').read()); print(version)")
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Package version: $PACKAGE_VERSION"
        echo "Tag version: $TAG_VERSION"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch! Package: $PACKAGE_VERSION, Tag: $TAG_VERSION"
          exit 1
        fi

    - name: Publish to Test PyPI (optional)
      if: github.event.release.prerelease
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

    - name: Publish to PyPI
      if: "!github.event.release.prerelease"
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYEARTH_PYPI }}
      run: |
        twine upload dist/*

    - name: Create deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Package successfully published to PyPI"
        else
          echo "❌ Package publication failed"
        fi