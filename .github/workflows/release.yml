name: Upload Pyearth Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21.0
      env:
        # Build for Python 3.9-3.12
        CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
        # Skip 32-bit builds and musllinux
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
        # Install build dependencies
        CIBW_BEFORE_BUILD: "pip install cython numpy>=1.20.0"
        # Run basic test after build
        CIBW_TEST_COMMAND: "python -c 'import pyearth; print(pyearth.__version__)'"

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build sdist
      run: python -m build --sdist

    - name: Verify package metadata
      run: twine check dist/*

    - uses: actions/upload-artifact@v4
      with:
        name: cibw-sdist
        path: dist/*.tar.gz

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: release

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: cibw-*
        path: dist
        merge-multiple: true

    - name: Verify version matches tag
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        echo "Tag version: $TAG_VERSION"
        # Extract version from sdist filename
        SDIST_FILE=$(ls dist/*.tar.gz)
        PACKAGE_VERSION=$(basename $SDIST_FILE | sed 's/pyearth-\(.*\)\.tar\.gz/\1/')
        echo "Package version: $PACKAGE_VERSION"
        if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch! Package: $PACKAGE_VERSION, Tag: $TAG_VERSION"
          exit 1
        fi

    - name: Publish to Test PyPI (optional)
      if: github.event.release.prerelease
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.PYPI_TEST }}
        skip-existing: true

    - name: Publish to PyPI
      if: "!github.event.release.prerelease"
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYEARTH_PYPI }}

    - name: Create deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ Package successfully published to PyPI"
        else
          echo "❌ Package publication failed"
        fi
